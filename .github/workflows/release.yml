name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'  # v1.0.0, v1.0.1 등의 태그가 푸시되면 실행

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build Release
      run: dotnet build --configuration Release --no-restore
      
    - name: Publish
      run: dotnet publish -c Release -r win-x64 --self-contained false -p:PublishSingleFile=true -o ./publish
      
    - name: Create ZIP archive
      run: |
        cd publish
        Compress-Archive -Path * -DestinationPath ../FACTOVA_LogAnalysis-${{ github.ref_name }}.zip
      shell: pwsh
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          FACTOVA_LogAnalysis-${{ github.ref_name }}.zip
          publish/FACTOVA_LogAnalysis.exe
        body: |
          ## FACTOVA Log Analysis ${{ github.ref_name }}
          
          ### 주요 기능
          - ?? 로그 분석 (Text, DataGrid)
          - ?? 통합 로그 뷰
          - ?? Red Business 하이라이트
          - ?? exec.Time 분석
          - ?? 자동 업데이트 확인
          
          ### 설치 방법
          1. `FACTOVA_LogAnalysis.exe` 다운로드
          2. 실행
          
          또는
          
          1. `FACTOVA_LogAnalysis-${{ github.ref_name }}.zip` 다운로드
          2. 압축 해제 후 실행
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
